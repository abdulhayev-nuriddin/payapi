<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <title>Contact</title>
    <link rel="shortcut icon" href="../../images/Group 22.svg" type="image/x-icon">
</head>

<body>
    <header class="information__header">
        <div class="container header__container">
            <img src="../../images/Group 21.png" alt="" class="header__container__img">
            <ul class="header__container__list">
                <li class="header__container__list__items">
                    <a href="./pricing.html" class="header__container__list__link">
                        Pricing
                    </a>
                </li>
                <li class="header__container__list__items">
                    <a href="./information.html" class="header__container__list__link">
                        About
                    </a>
                </li>
                <li class="header__container__list__items">
                    <a href="#" class="header__container__list__link">
                        Contact
                    </a>
                </li>
            </ul>
            <a href="#" class="header__container__link">
                Schedule a Demo
            </a>
        </div>
    </header>
    <main>
        <section class="connect">
            <h1 class="container connect__title">
                Submit a help request and <br>
                weâ€™ll get in touch shortly.
            </h1>
            <div class="container containers">
                <div class="connect__container">
                    <form class="connect__inputs" method="post">
                        <input type="text" placeholder="Name" class="connect__inputs__inp" required>

                        <input type="email" class="connect__inputs__inp" placeholder="Email Address" required>

                        <input type="text" class="connect__inputs__inp" placeholder="Company Name" required>

                        <input type="text" placeholder="Title" class="connect__inputs__inp" required>

                        <textarea placeholder="Message" class="connect__inputs__inp" required></textarea>
                        <div class="connect__inputs__check">
                            <input type="checkbox" id="mycheckbox" class="connect__inputs__box">
                            <label for="mycheckbox">
                                Stay up-to-date with company announcements and <br>updates to our API
                            </label>
                        </div>
                        <button type="submit" class="connect__inputs__btn">Submit</button>
                    </form>
                </div>
                <aside class="aside">
                    <div class="aside__container">
                        <h1 class="aside__title">
                            Join the thousands of innovators already <br> building with us
                        </h1>
                        <img src="../images/Group2.png" alt="" class="aside__img">
                    </div>
                </aside>
            </div>
        </section>
        <section class="contact">
            <div class="container contact__container">
                <h1 class="contact__container__title">
                    Ready to start?
                </h1>
                <div class="contact__container__inp">
                    <input type="email" placeholder="Enter email address" required
                        class="contact__container__inp__input">
                    <button type="button" class="contact__container__inp__btn">Schedule a Demo</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <img src="../../images/Group21.svg" alt="" class="footer__container__img">
            <ul class="footer__container__list">
                <li class="footer__container__list__items">
                    <a href="./pricing.html" class="footer__container__list__items__link">
                        Pricing
                    </a>
                </li>
                <li class="footer__container__list__items">
                    <a href="./information.html" class="footer__container__list__items__link">
                        About
                    </a>
                </li>
                <li class="footer__container__list__items">
                    <a href="#" class="footer__container__list__items__link">
                        Contact
                    </a>
                </li>
            </ul>
            <div class="footer__container__socials">
                <a href="https://www.facebook.com/" class="">
                    <img src="../../images/fb.svg" alt="" class=""></a>
                <a href="https://x.com/" class="">
                    <img src="../../images/tw.svg" alt="" class=""></a>
                <a href="https://www.linkedin.com/" class="">
                    <img src="../../images/in.svg" alt="" class=""></a>
            </div>
        </div>
    </footer>
</body>

</html>
